<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #4b6cb7;
      background-image: linear-gradient(315deg, #4b6cb7 0%, #182848 74%);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h2 {
      margin-bottom: 30px;
      color: #182848;
    }

    .cards {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 260px;
      height: 160px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #4b6cb7;
    }

    .card a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #182848;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Painel do Administrador</h1>
    <nav>
      <ul>
        <li><a href="../HTML/Login.html">Sair</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Bem-vindo ao painel de controle</h2>
    <div class="cards">
      <div class="card">
        <h3>Lista de Pacientes</h3>
        <a href="../HTML/ListaPacientes.html">Acessar</a>
      </div>
      <div class="card">
        <h3>Lista de Profissionais</h3>
        <a href="../HTML/ListaProfissionais.html">Acessar</a>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Sistema Apoio Conecta - Administração</p>
  </footer>
</body>
</html>
