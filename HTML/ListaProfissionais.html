  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f4f6f9;
      color: #333;
    }

    header {
      background-color: #4b6cb7;
      background-image: linear-gradient(315deg, #4b6cb7 0%, #182848 74%);

      padding: 20px 40px;

      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.voltar:hover {
      background: rgba(255,255,255,0.4);
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: #182848;
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #4b6cb7;
      color: white;
    }

    tr:hover {
      background: #f1f3f8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #182848;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
