<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoio Conecta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #D9EEF7;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #1E3A5F;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      text-decoration: none;
    }
    .login-btn {
      background-color: #1E3A5F;
    }
    .cadastro-btn {
      background-color: #A8D5EB;
      color: #1E3A5F;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Apoio Conecta</h1>
    <a href="login.html" class="btn login-btn">Login</a>
    <a href="cadastro.html" class="btn cadastro-btn">Cadastro</a>
  </div>
</body>
</html>
