<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoio Conecta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f7fa; /* fundo claro */
    }

    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }

    .card h1 {
      color: #2a58c1; /* cor similar ao título do print */
      margin-bottom: 30px;
      font-size: 28px;
    }

    .card button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login {
      background-color: #00a89d; /* cor do botão entrar no print */
      color: #fff;
    }

    .btn-login:hover {
      background-color: #00887f;
    }

    .btn-cadastro {
      background-color: #2a58c1; /* cor de destaque para cadastro */
      color: #fff;
    }

    .btn-cadastro:hover {
      background-color: #1f3f8f;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Apoio Conecta</h1>
    <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
    <button class="btn-cadastro" onclick="window.location.href='cadastro.html'">Cadastro</button>
  </div>
</body>
</html>
