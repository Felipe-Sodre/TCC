<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoio Conecta | Login / Cadastro</title>
  <style>
    /* Paleta de cores baseada na imagem */
    :root {
      --azul-escuro: #1f4e79;
      --azul-claro: #d6f0f6;
      --branco: #ffffff;
      --cinza-escuro: #333333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--azul-claro);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--branco);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: var(--azul-escuro);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      background-color: var(--azul-claro);
      color: var(--azul-escuro);
      font-weight: bold;
      transition: 0.3s;
    }

    .tab.active {
      background-color: var(--azul-escuro);
      color: var(--branco);
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: var(--azul-escuro);
      color: var(--branco);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #163b57;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Apoio Conecta</h2>
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="cadastroTab">Cadastro</div>
    </div>

    <!-- Formulário de Login -->
    <form id="loginForm" class="active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Formulário de Cadastro -->
    <form id="cadastroForm">
      <input type="text" placeholder="Nome completo" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const cadastroTab = document.getElementById('cadastroTab');
    const loginForm = document.getElementById('loginForm');
    const cadastroForm = document.getElementById('cadastroForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      cadastroTab.classList.remove('active');
      loginForm.classList.add('active');
      cadastroForm.classList.remove('active');
    });

    cadastroTab.addEventListener('click', () => {
      cadastroTab.classList.add('active');
      loginTab.classList.remove('active');
      cadastroForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>

</body>
</html>
